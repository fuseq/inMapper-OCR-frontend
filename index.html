<!DOCTYPE html>
<html lang="en">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera ile Logo Karşılaştırma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="acceleration-display" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px; z-index: 10000; font-size: 18px;">
        X: 0, Y: 0, Z: 0
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div id="lottie-animation"></div>
            <p id="overlay-status">Başlangıç Noktası Olarak Belirlemek İstediğiniz Mağazanın Logosunu Kamera İçerisine Alın ve Telefonu Sabit Tutun</p>
        </div>
    </div>
    <div class="camera-container">
        <video id="camera" autoplay playsinline></video>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Circular Progress Bar -->
    <div id="progress-container" style="display: none;">
        <svg id="progress" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" stroke="lightgray" stroke-width="10" fill="none"/>
            <circle id="progress-bar" cx="50" cy="50" r="45" stroke="blue" stroke-width="10" fill="none" stroke-dasharray="283" stroke-dashoffset="283" />
        </svg>
    </div>
    <div class="material-card" id="result-modal"> <!-- Başlangıçta gizli -->
        <img src="https://via.placeholder.com/150" alt="Nike Logo" class="card-image">
        <div class="card-content">
            <h3 class="card-title" id="result-text">Şu an <strong>NIKE</strong> yakınlarındasınız</h3>
            <p class="card-details" id="result-details">Konumunuz doğru ise onaylayın, değilse tekrar deneyebilirsiniz.</p>
            <div class="button-container">
                <button class="card-button approve-button">Onayla</button>
                <button class="card-button retry-button">Tekrar Dene</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
