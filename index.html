<!DOCTYPE html>
<html lang="en">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera ile Logo Karşılaştırma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="acceleration-display" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px; z-index: 10000; font-size: 18px;">
        X: 0, Y: 0, Z: 0
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div id="lottie-animation"></div>
            <p id="overlay-status">Başlangıç Noktası Olarak Belirlemek İstediğiniz Mağazanın Logosunu Kamera İçerisine Alın ve Telefonu Sabit Tutun</p>
        </div>
    </div>
    <div class="camera-container">
        <video id="camera" autoplay playsinline></video>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Circular Progress Bar -->
    <div id="progress-container" style="display: none;">
        <svg id="progress" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" stroke="lightgray" stroke-width="10" fill="none"/>
            <circle id="progress-bar" cx="50" cy="50" r="45" stroke="blue" stroke-width="10" fill="none" stroke-dasharray="283" stroke-dashoffset="283" />
        </svg>
    </div>

    <div class="card">
        <div class="card-header">
            <img
                src="https://images.unsplash.com/photo-1629367494173-c78a56567877?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=927&q=80"
                alt="card-image"
                class="card-image"
            />
        </div>
        <div class="card-body">
            <div class="card-title">
                <span class="location-description">
                    Lokasyonunuz <strong class="location-name" id="location-name">Central Park</strong> olarak belirlendi.
                </span>
            </div>
            <p class="location-description">
                Eğer lokasyon doğru ise onaylayınız, değil ise tekrar deneyebilirsiniz.
            </p>
        </div>
        <div class="card-footer">
            <button class="confirm-button">Onayla</button>
            <button class="retry-button">Tekrar Dene</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
