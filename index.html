<!DOCTYPE html>
<html lang="en">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera ile Logo Karşılaştırma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="acceleration-display" style="position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px;">
        X: 0, Y: 0, Z: 0
    </div>
    <!-- Yarı transparan katman -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div id="lottie-animation"></div> <!-- Lottie animasyonu için konteyner -->
            <p id="overlay-status">Başlangıç Noktası Olarak Belirlemek İstediğiniz Mağazanın Logosunu Kamera İçerisine Alın ve Telefonu Sabit Tutun</p>
        </div>
    </div>

    <div class="camera-container">
        <video id="camera" autoplay playsinline></video>

    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
