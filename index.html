<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera ile Logo Karşılaştırma</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="acceleration-display"
        style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px; z-index: 10000; font-size: 18px;">
        X: 0, Y: 0, Z: 0
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div id="lottie-animation"></div>
            <p id="overlay-status">Başlangıç Noktası Olarak Belirlemek İstediğiniz Mağazanın Logosunu Kamera İçerisine
                Alın ve Telefonu Sabit Tutun</p>
        </div>
    </div>

    <!-- New Processing Overlay -->
    <div class="processing-overlay" id="processing-overlay" style="display: none;">
        <div class="processing-content">
            <div id="lottie-processing-animation"></div>
            <p>İşlem Yapılıyor...</p>
        </div>
    </div>
    <!-- End of Processing Overlay -->

    <div class="camera-container">
        <video id="camera" autoplay playsinline></video>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <div class="material-card" id="result-modal">
        <img id="logo-image" src="assets/logo_dataset/NIKE.png" alt="Logo">
        <div id="lottie-animation-end" style="width: 150px; height: 150px; display: none;"></div>
        <div class="card-content">
            <h3 class="card-title" id="result-text">Şu an <strong>NIKE</strong> yakınlarındasınız</h3>
            <div id="progressContainer">
                <svg id="progress" viewBox="0 0 900 100" width="100%" height="100px">
                    <g fill="none" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"
                        transform="translate(5 5) scale(0.9 0.9)">
                        <path stroke="hsl(0, 0%, 0%)" opacity="0.5" d="M 0 50 1000 50"></path>
                        <path class="progress-bar" stroke="#00ea7d" d="M 0 50 1000 50"></path>
                    </g>
                </svg>
            </div>
            <p class="card-details" id="result-details">Konumunuz yanlış ise tekrar deneyebilir veya geri dönerek seçim
                yapabilirsiniz.</p>

            <div class="button-container">
                <button class="card-button approve-button">Tekrar Dene</button>
                <button class="card-button retry-button">Geri Dön</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
